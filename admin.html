<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <button id="logout-button">Logout</button>
        </div>
        <div class="content">
            <h2>User Management</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        // Admin-specific functionality
        const userTableBody = document.querySelector('tbody');

        function deleteUser(email) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            let users = JSON.parse(localStorage.getItem('userManagement.users')) || [];
            users = users.filter(user => user.email !== email);
            localStorage.setItem('userManagement.users', JSON.stringify(users));
            renderTable();
        }

        function renderTable() {
            userTableBody.innerHTML = '';
            const users = JSON.parse(localStorage.getItem('userManagement.users')) || [];
            
            if (users.length === 0) {
                userTableBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No users found.</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                
                const usernameCell = document.createElement('td');
                usernameCell.textContent = user.username;
                row.appendChild(usernameCell);

                const emailCell = document.createElement('td');
                emailCell.textContent = user.email;
                row.appendChild(emailCell);

                const actionCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteUser(user.email);
                actionCell.appendChild(deleteButton);
                row.appendChild(actionCell);

                userTableBody.appendChild(row);
            });
        }

          // Logout - clear session keys only and redirect to login
        function logoutUser() {
            // remove any localStorage keys that represent the current user/session
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('currentUser') || key === 'authToken' || key === 'session' || key === 'loggedIn') {
                    localStorage.removeItem(key);
                }
            });
            // return to login page
            window.location.href = 'index.html';
       }

        // Check if user is admin
        const currentEmail = localStorage.getItem("currentUser.email");
        if (!currentEmail || (currentEmail !== "admin@admin.com" && currentEmail !== "mrakaazwar@gmail.com")) {
            alert("Access denied. Admin privileges required.");
            window.location.href = "index.html";
        }

        document.addEventListener('DOMContentLoaded', renderTable);
        document.addEventListener('DOMContentLoaded', () => {
            renderTable();
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) logoutButton.addEventListener('click', logoutUser);
        });
    </script>
</body>
</html>
