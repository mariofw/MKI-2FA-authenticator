<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, User!</h1>
            <button id="logout-button">Logout</button>
        </div>
        <div class="content">
            <h2>Secure Dashboard</h2>
            <p>Your account is protected with two-factor authentication for enhanced security.</p>
        </div>
    </div>
    <script>

        function logoutUser() {
            // remove any localStorage keys that represent the current user/session
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('currentUser') || key === 'authToken' || key === 'session' || key === 'loggedIn') {
                    localStorage.removeItem(key);
                }
            });
            // return to login page
            window.location.href = 'index.html';
       }

        // Check if user is logged in
        const currentEmail = localStorage.getItem("currentUser.email");
        if (!currentEmail) {
            alert("Please login first.");
            window.location.href = "index.html";
        }

        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) logoutButton.addEventListener('click', logoutUser);
        });
    </script>
</body>
</html>
